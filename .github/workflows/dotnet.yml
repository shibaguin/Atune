name: .NET CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - Atune
          - Atune.Desktop
          - Atune.Android

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore ${{ matrix.target }}.csproj
      - name: Build
        run: dotnet build ${{ matrix.target }}.csproj --configuration Release --no-restore
      - name: Test (for core project)
        if: matrix.target == 'Atune'
        run: dotnet test Atune.Tests/Atune.Tests.csproj --no-restore --configuration Release

  debug-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Настройка .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Восстановление зависимостей
        run: dotnet restore

      - name: Компиляция и запуск linux-x64 Debug
        run: dotnet run --project Atune.Desktop/Atune.Desktop.csproj --configuration Debug --runtime linux-x64 